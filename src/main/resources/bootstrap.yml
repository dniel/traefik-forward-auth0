endpoints:
  prometheus:
    sensitive: false

  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
    disk-space:
      enabled: false
    discovery-client:
      enabled: false

micronaut:
  config:
    files: /config/application.yml

  application:
    name: forwardauth
  router:
    static-resources:
      views:
        paths: classpath:views
        mapping: /**

  security:
    authentication: cookie
    enabled: true
    redirect:
      enabled: false
    token:
      jwt:
        bearer:
          enabled: true
        cookie:
          enabled: true
          cookie-name: ACCESS_TOKEN
        signatures:
          jwks:
            auth0:
              url: https://${domain}/.well-known/jwks.json

  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true